language: csharp
sudo: required
node_js: 
  - "7"
python:
  - "2.7"
services:
  - docker

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    dotnet: 1.0.4
    mono: none

before_install:
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$TRAVIS_PULL_REQUEST, BRANCH=$BRANCH"
  - echo "$TRAVIS_COMMIT"
  - export BUILD_NUMBER=$(echo $TRAVIS_BUILD_ID)
  - echo $BUILD_NUMBER
  - travis_retry pip install --upgrade pip
#    - travis_retry pip install ecs-deploy
#    - travis_retry pip install --user awscli

jobs: 
  include: 
    - stage: install
      script: 
      - cd $TRAVIS_BUILD_DIR/SmarterBalanced.SampleItems/src/SmarterBalanced.SampleItems.Web
      - travis_retry npm install 
    - script: 
      - cd $TRAVIS_BUILD_DIR/SmarterBalanced.SampleItems
      - travis_retry dotnet restore
    - stage: build
      script: 
      - cd $TRAVIS_BUILD_DIR/SmarterBalanced.SampleItems/src/SmarterBalanced.SampleItems.Web
      - dotnet build
    - script: 
      - cd $TRAVIS_BUILD_DIR/SmarterBalanced.SampleItems/src/SmarterBalanced.SampleItems.Web
      - grunt all
